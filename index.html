<!DOCTYPE html>
<html>
  <head>
    <title>Oregon Trail Mini Version</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <form class="welcome-screen">
      <h1>Welcome to Wild Wild Aggieland</h1>
      <div id="name-entry">
        <h2>What is your name, pardner?</h2>

        <input type="text" id="name-entry-input" placeholder="Name" />
      </div>
      <button type="button" id="start-button">Start</button>
      <img
        id="welcome-image"
        src="https://f2.toyhou.se/file/f2-toyhou-se/images/89190934_zPShg3AeubJUHZJ.png"
        alt="Oregon-Trail-Welcome-Image"
      />
    </form>
    <div class="game">
      <div class="game-screen">
        <div class="stats-bar"></div>
        <div class="main-game-image">
          <div class="cowswalking"> 
            
          </div>
        </div>
        <div class="speed-display"></div>
        <!--  Div grid Container -->
          <div class="grid-item">
              <img src="https://f2.toyhou.se/file/f2-toyhou-se/images/89198244_F0aeM4PmMUBisL2.png" alt="Image 1" width="200" height="200">
          </div>
          <div class="message-box"></div>
        <!-- End Div COn -->      
        </div>
        
        <div class="speed-buttons"></div>
      </div>

      <div class="interaction">
        <div class="boxInfo"></div>
        <div class="boxButtons"></div>
        <div class="riverInfo"></div>
        <div class="riverButtons"></div>
      </div>

      <div class="town-interactions">
        <div class="town"></div>
        <div class="townButtons"></div>
      </div>

      <div class="hunt">
        <div class="huntprompt"></div>
        <div class="hunt-image">
          <div class="bunnyimg"></div>
        </div>
      </div>
    </div>

    <div class="storeDiv">
      <div class="storeOwner"></div>
      <div class="items"></div>
      <div class="store-box"></div>
    </div>

    <div class="win"></div>

    <div class="lose"></div>

    <script src="HH24ProjectREVISED.js"></script>
  </body>
</html>
